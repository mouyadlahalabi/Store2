{% extends "base.html" %}

{% block title %}حذف المنتج{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>حذف المنتج: {{ product.name }}</h2>
    <p>هل أنت متأكد أنك تريد حذف هذا المنتج؟</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">نعم، احذف المنتج</button>
        <a href="{% url 'stores:category_detail' product.category.id %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
